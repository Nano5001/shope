<body>
    <header>
        <h2 class="Logo">Nidhal-SHOPE</h2>
        <nav class="navigation">
            <a href="../index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Services.html">Services</a>

                style="border: 2px solid #fff; background-color:#fff; color:Black;border-radius: 20px; padding:2px 2px; width: 100px; height: 40px;">Contact</a>
            <a href="Login.html"><button class="btnLogin-popup">Login</button></a>

    </header>
    <div class="warpper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Send me a message</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <h3>Write here:</h3><br><br>
                    <textarea name="Write " id="" cols="42" rows="10"
                        style="background-color: rgba(0,0,0,0.5); border-radius:6px; color:#fff; margin:5px;"></textarea><br><br>
                </div>
                <button type="submit" class="btn">Send</button>
        </div>
        </form>
    </div>
